<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="UTF-8" />
<title>2015  Assignment 4 </title> 
<script type="text/javascript">
var MG_myImages =['../images/Unknown.jpg', '../images/Winter.jpg', '../images/Spring.jpg', '../images/Summer.jpg', '../images/Autumn.jpg']
function myImage()
{
	//display Unknown.jpg if the user do not enter 1, 2, 3, or 4
	//consider all possibilities
	var MG_x = document.getElementById("user1").value;

	if(MG_x=='1'){
		document.getElementById("season").src = MG_myImages[1];
	}
	else if(MG_x=='2'){
		document.getElementById("season").src = MG_myImages[2];
	}
	else if(MG_x=='3'){
		document.getElementById("season").src = MG_myImages[3];
	}
	else if(MG_x=='4'){
		document.getElementById("season").src = MG_myImages[4];
	}
	else{
		document.getElementById("season").src = MG_myImages[0];
	}
}
function addParagraphs()
{

// add paragraph 2 between paragraph 1 and 3
//add paragraph 5 after paragraph 4; take care of the fact that  p4 is not the last child of div2
//new paragraphs have background green
	
	var MG_d2 = document.getElementById("div2");
	var MG_p = document.createElement("p");
	var MG_p2 = document.createTextNode("This is paragraph 2");
	MG_p.setAttribute("style", "background-color:green;");
	MG_d2.insertBefore(MG_p, MG_d2.childNodes[3]);
	MG_p.appendChild(MG_p2);

	var MG_pp = document.createElement("p");
	MG_pp.setAttribute("style", "background-color:green;");
	var MG_p5 = document.createTextNode("This is paragraph 5");
	MG_d2.insertBefore(MG_pp, MG_d2.lastChild.previousSibling.previousSibling);
	MG_pp.appendChild(MG_p5);
	

	
}
</script>
</head>
<body style="color:black; font-family: Arial; font-size:x-large;">
<div id= "div1" style ="font-family: Algerian; font-size:xx-large; width:40%;">
<table id="t1" style= "border:3px solid green; border-spacing:5px; background-color:yellow;">
<tr>
<td>This is your choice of season:</td>
<td>
<img id="season" src="../images/Unknown.jpg" alt="season"></td></tr>
</table>
<p style= "font-size: 20px; color: green; background-color:yellow;">for winter enter 1<br />for spring enter 2<br /> for summer enter 3 <br />for autumn enter 4.<br />
<input type='text' id='user1' value='Enter 1, 2, 3, or 4' /> 
<input type='button' onclick='myImage()' value='Choose the season'/><p>
</div>
<hr style="width:40%; height:5px; background-color: green; text-align: left;float:left;" />
<div id="div2" style ="font-family: Algerian; font-size:large; width:40%;">
<p id ="p1" > This is paragraph 1</p>
<p id ="p3" > This is paragraph 3</p>
<p id ="p4" > This is paragraph 4</p>
<input id="b2" type='button' onclick='addParagraphs()' value='Add P2 and P5'/>
</div>

</body>
</html>
