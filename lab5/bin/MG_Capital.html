<html>
<head>
<style>
input[type="text"]{
	margin: 2px;
	width: 100%;
	border-color:black;
	border-style:solid;
	border-width: 1px;
}
td{
	font-style:bold;
	font-family:arial;	
}
</style>
<script>
function reset(){
	for(var i = 0; i < document.getElementsByTagName("input").length; i++){
		if(document.getElementsByTagName("input")[i].type == "text"){
			document.getElementsByTagName("input")[i].value = "";
		}
	}
}
</script>
</head>
<body>
<br />
<div style="text-align:right;width:80%;font-family:arial">
CAPITAL CALCULATOR
</div>
<br />
<hr />
<FORM action="MG_capital.cgi" method="GET" style="margin:0px">
<p style="background-color:yellow;border-color:black;border-style:solid;border-width: 2px; width:50%;">
<table>
<tr><td>Your first name: </td><td align="left"><input type="text" name="MG_first_name"></td></tr>
<tr><td>Your last name: </td><td align="left"><input type="text" name="MG_last_name"></td></tr>
<tr><td>Initial capital: </td><td align="left"><input type="text" name="MG_capital"></td></tr>
<tr><td>Interest rate: </td><td align="left"><input type="text" name="MG_rate"></td></tr>
<tr><td align="left" style="width:50%">I like to know my capital after: </td><td align="left" style="width:50%"><input type="text" name="MG_years"></td><td align="left">years</td></tr>
</table>
</p>
<br />
<input type="submit" value="SUBMIT" style="font-family:arial">
</FORM>
<input type="button" value="Reset" onclick="reset()" style="font-family:arial">
</body>
</html>
